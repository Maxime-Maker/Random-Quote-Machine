<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-Quote-Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="color">
    <nav>
      <div>
        <span class="color">
          <i class="fas fa-quote-left"></i>
        </span>
        <cite
          >La théorie, c'est quand on sait tout et que rien ne fonctionne. La
          pratique, c'est quand tout fonctionne et que personne ne sait
          pourquoi. Ici, nous avons réuni théorie et pratique : Rien ne
          fonctionne... et personne ne sait pourquoi !
        </cite>
        <button id="btn" class="color">Nouvelle citation</button>
      </div>
    </nav>
  </body>
</html>
